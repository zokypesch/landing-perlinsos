<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Berhasil Diberikan</title>
    <link rel="stylesheet" href="perlinsos-styles.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Content -->
        <div class="content" style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh; text-align: center; padding: 40px 20px;">
            
            <!-- Main Success Card -->
            <div class="card" style="margin-bottom: 40px;">
                <div class="card-content" style="padding: 40px 24px;">
                    <!-- Success Icon -->
                    <div style="margin-bottom: 32px;">
                        <div style="width: 80px; height: 80px; margin: 0 auto; position: relative;">
                            <div style="width: 80px; height: 80px; border: 4px solid var(--primary-color); border-radius: 50%; position: absolute;"></div>
                            <div style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-size: 32px; position: absolute;">âœ“</div>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">Berhasil memberikan akses</h2>
                    <p style="color: var(--text-secondary); font-size: 14px; line-height: 1.5; margin-bottom: 32px;">
                        Anda baru saja memberikan akses data kepada layanan Portal Perlinsos untuk keperluan pendaftaran rekening
                    </p>

                    <!-- Details Table -->
                    <div style="text-align: left; background: var(--surface); padding: 20px; border-radius: var(--radius);">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                            <span style="color: var(--text-secondary); font-size: 14px;">Dokumen</span>
                            <span style="font-weight: 500; font-size: 14px;">KTP</span>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                            <span style="color: var(--text-secondary); font-size: 14px;">Tanggal</span>
                            <span style="font-weight: 500; font-size: 14px;">29 May 2025, 00:56</span>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: var(--text-secondary); font-size: 14px;">Layanan</span>
                            <span style="font-weight: 500; font-size: 14px;">Portal Perlinsos</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button class="btn btn-primary btn-full">Lanjutkan</button>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
