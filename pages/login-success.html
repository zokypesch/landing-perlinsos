<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Berhasil</title>
    <link rel="stylesheet" href="perlinsos-styles.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <button class="back-btn">←</button>
            <h1 class="nav-title">Login Berhasil</h1>
        </div>

        <!-- Content -->
        <div class="content" style="display: flex; flex-direction: column; justify-content: center; min-height: calc(100vh - 120px); text-align: center;">
            <!-- Success Icon -->
            <div style="margin-bottom: 32px;">
                <div style="width: 80px; height: 80px; margin: 0 auto; position: relative;">
                    <div style="width: 80px; height: 80px; border: 4px solid var(--primary-color); border-radius: 50%; position: absolute;"></div>
                    <div style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-size: 32px; position: absolute;">✓</div>
                </div>
            </div>

            <!-- Success Message -->
            <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 40px;">Anda Berhasil Login ke<br>Portal Perlinsos</h2>

            <!-- Status Card -->
            <div class="card" style="margin-bottom: 40px; text-align: left;">
                <div class="card-header">
                    <h3 style="font-size: 16px; margin: 0; text-align: center;">Status Login Anda</h3>
                </div>
                <div class="card-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <span style="color: var(--text-secondary); font-size: 14px;">NIK</span>
                        <span style="font-weight: 500; font-size: 14px;">3201*************01</span>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <span style="color: var(--text-secondary); font-size: 14px;">Nama</span>
                        <span style="font-weight: 500; font-size: 14px;">Budi Santoso Himalaya</span>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <span style="color: var(--text-secondary); font-size: 14px;">Status</span>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span style="color: var(--success-color); font-size: 12px;">✓</span>
                            <span style="color: var(--success-color); font-weight: 500; font-size: 14px;">Terverifikasi via IKD</span>
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--text-secondary); font-size: 14px;">Waktu Login</span>
                        <span style="font-weight: 500; font-size: 14px;">29 May 2025, 00:56</span>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button class="btn btn-primary btn-full">Lanjutkan ke Portal Perlinsos</button>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
