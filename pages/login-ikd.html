<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas Digital Anda</title>
    <link rel="stylesheet" href="perlinsos-styles.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Full Screen IKD Login -->
        <div style="background: linear-gradient(135deg, #1976D2 0%, #2196F3 100%); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 40px 20px;">
            
            <!-- IKD Logo -->
            <div style="margin-bottom: 60px;">
                <div style="width: 120px; height: 120px; margin: 0 auto 24px; background: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);">
                    <div style="font-size: 48px; font-weight: bold; color: var(--primary-color); font-family: 'Arial', sans-serif;">
                        iD
                    </div>
                </div>
                
                <h1 style="font-size: 24px; font-weight: 600; margin-bottom: 8px;">Identitas Digital Anda</h1>
            </div>

            <!-- Loading Animation -->
            <div style="margin-bottom: 60px;">
                <div style="width: 40px; height: 40px; margin: 0 auto; border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite;">
                </div>
            </div>

            <!-- Footer -->
            <div style="margin-top: auto; padding-top: 40px;">
                <p style="font-size: 14px; opacity: 0.9; margin-bottom: 16px;">Dipersembahkan oleh</p>
                
                <div style="display: flex; align-items: center; justify-content: center; gap: 12px;">
                    <div style="width: 40px; height: 40px; background: rgba(255, 255, 255, 0.2); border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                        üèõÔ∏è
                    </div>
                    <div style="text-align: left;">
                        <p style="font-size: 12px; opacity: 0.8; margin: 0;">DIREKTORAT PERLINDUNGAN</p>
                        <p style="font-size: 12px; opacity: 0.8; margin: 0;">MASYARAKAT DALAM NEGERI</p>
                        <p style="font-size: 14px; font-weight: 600; margin: 4px 0 0;">KEMENDAGRI</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="home-indicator"></div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
